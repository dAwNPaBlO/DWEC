<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let añoAct = prompt('Introduce el año actual')
        let fechaNac = prompt('Introduce tu año de nacimiento')
        let edad = añoAct - fechaNac;
        alert('Estamos en el año: ' + añoAct + ', por lo que usted nació en: ' + fechaNac + ', finaliza el año con:' + edad)
    </script>
</body>
</html>
