<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = parseFloat(prompt('Introduce tu edad'));
        let años = 100 - edad;
        let dias = años * 365;
        let horas = años * 8760;
        let min = años * 525600;
        let seg = años * 31557600;
        alert('Te quedan para cumplir 100 años: \n' + dias + ' dias \n' + 'o ' + horas + ' horas \n' + 'o' +  min + '  minutos \n' + 'o ' + seg + ' segundos')
    </script>
</body>
</html>
